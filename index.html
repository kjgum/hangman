<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
    <title>Hangman</title>
 
 	<meta charset="utf-8">
 	<meta name="viewport" content="width=device-width, initial-scale=1">
 	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link href='https://fonts.googleapis.com/css?family=Special+Elite|Fredericka+the+Great' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="assets/css/style.css">
 	<script src="assets/javascript/game.js"></script> 

</head>
<body>
<div class="container">


<div class="row">
	<div class="col-md-12 header text-center">
		<text class="header1">roadtrip</text>
		<text class="header2"> hangman</text>
	</div>
</div>


<div class="row">
<div class="col-md-12">

	<div class="col-md-5 col-md-offset-1 textbox img-rounded text-center pic" style="height: 386px;">
		
		<!-- hangman image goes here -->
		
		<div class="hangman"></div>


		<p class="info">press enter to start</p>

		<div class="answer">
			<p class="response"></p>
			<p class="anykey"></p>
		</div>


	</div><!-- close first textbox -->
	
	<div class="col-md-4 col-md-offset-1 textbox img-rounded text-center">	
				<h2>current word: </h2>
				<h2 class="positions"></h2>
	</div>

	<div class="col-md-4 col-md-offset-1 textbox img-rounded text-center" style="height:100px;">
				<h2>guessed letters: </h2>
				<p class="lettersGuessed" style="font-weight:bold;"></p>

	</div>

	<div class="col-md-4 col-md-offset-1 textbox img-rounded text-center" style="height:125px;">
		<div class="col-md-4">
					<h2>wins:</h2>
				<p class="wins"></p>
			</div>
			<div class="col-md-4">
					<h2>losses:</h2>
					<p class="losses"></p>
			</div>
			<div class="col-md-4">
					<h2>guesses:</h2>
					<p class="guesses"></p>
			</div>
	</div>

</div>
</div><!-- row2 -->

<div class="navbar-fixed-bottom text-center footer">
	<text>created and coded by 
		<a href="mailto:kristin.gumbert@yahoo.com">kristin j. gumbert</a> | 2016
	</text>
</div>



</div><!-- .container -->
</body>
</html>
